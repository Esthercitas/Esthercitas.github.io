<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML y establece el idioma a español -->
<head> 
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive en dispositivos móviles -->
    <title>Limpia los establos de Augías</title> <!-- Título que aparecerá en la pestaña del navegador -->
    <link href="https://fonts.googleapis.com/css2?family=Palatino+Linotype&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesSimon.css"> <!-- Vincula el archivo CSS externo para los estilos -->
    <script src="scriptSimon.js" type="text/javascript" defer></script> <!-- Enlace al archivo JavaScript -->
    <link rel="icon" type="image/png" href="../../img/favicon.png"> <!-- Define el favicon (icono de la pestaña del navegador) -->
</head>
<body>
    <!-- Modal de instrucciones -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2>⚡ Limpia los establos de Augías ⚡</h2>
            <ul>
                <li>► Memoriza la secuencia de colores y sonidos</li>
                <li>► Repite la secuencia en el mismo orden</li>
                <li>► Cada ronda añade un nuevo color</li>
                <li>► Completa 8 rondas para ganar</li>
            </ul>
            <button id="startSimonBtn">¡Comenzar!</button> <!-- Botón para empezar el juego y cerrar el modal -->
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="game-container-simon">
        <div class="simon">
            <div class="title">Limpia los establos de Augías</div> <!-- Título visible del juego en la página -->
            <button id="startButton">Inicio</button> <!-- Botón para iniciar la partida o reiniciarla -->
            <div class="buttonContainer">
                <!-- Botones en grid 3x3 -->
                <img src="images/negro.jpg" class="square" data-color="0" alt="Negro">
                <img src="images/verde.jpg" class="square" data-color="1" alt="Verde">                
                <img src="images/blanco.jpg" class="square" data-color="2" alt="Blanco">                
                <img src="images/azul.jpg" class="square" data-color="3" alt="Azul">
                <img src="images/rosa.jpg" class="square" data-color="4" alt="Rosa">
                <img src="images/naranja.jpg" class="square" data-color="5" alt="Naranja">
                <img src="images/morado.jpg" class="square" data-color="6" alt="Morado">   
                <img src="images/rojo.jpg" class="square" data-color="7" alt="Rojo">       
                <img src="images/amarillo.jpg" class="square" data-color="8" alt="Amarillo">
            </div>
            <div id="round"></div> <!-- Elemento para mostrar la ronda actual -->
            <button id="giveUpBtn" class="give-up-btn">Rendirse</button> <!-- Botón para abandonar el juego -->
        </div>
    </div>
</body>
</html>
